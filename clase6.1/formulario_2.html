<body>
    <header class="titleContainer">
        <h1>Regístrate</h1>
    </header>
    <form action="" method="post" class="formRegister">

        <input type="text" placeholder="Nombre" required class="input">
        <input type="text" name="" placeholder="Apellido" required class="input">
        <input type="email" placeholder="Email" class="input">
        <input type="password" placeholder="Contraseña" class="input">
        <input type="submit" value="Registrarse" class="submit">

    </form>

    <div class="textcontainer">
        <p>Ya eres miembro? <a href="">Inicia tu sesion</a></p>
        <p class="errorText">Si se produce un error al completar el formulario aparecera un mensaje aqui</p>

    </div>
